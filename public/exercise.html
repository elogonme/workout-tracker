<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/" class="nv-link animate__animated animate__fadeIn">
      <img src="img/deadlift_white.png" alt="athlete icon" class="icon-small">
      Fitness Tracker
    </a>
    <a href="/stats" class="animate__animated animate__fadeIn">
      <img src="img/chart_60px.png" alt="chart icon" class="icon-small">
      Dashboard
    </a>
  </nav>
  <div class="wrapper">
    <header>
      <h1 class="animate__animated animate__pulse">
        <img src="img/deadlift_500px.png" alt="athlete icon" class="icon">
        Fitness Tracker
      </h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto animate__animated animate__fadeIn">
        <h2>Add Your Exercise</h2>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
            </div>
            <div class="distance">
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete">
              Complete
            </button>
            <button disabled class="huge ui positive button add-another">
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Server offline message -->
  <div id="error" class="ui grid center aligned d-none animate__animated animate__zoomIn">
    <div class="ui negative message eight wide column">
      <div class="header">
        Server is offline!
      </div>
      <p>Saved exercise to memory.
    </p></div>
  </div>
  
  <!-- Last workout info -->
  <div class="last-workout d-none ui center aligned container">
    <h2 class="animate__animated animate__pulse">
      <img src="img/log.png" alt="athlete icon" class="icon">
      Last Workout Log</h1>
    <div class="ui raised card m-auto animate__animated animate__fadeIn">
      <table class="ui celled table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Weight  Distance</th>
            <th>Duration</th>
          </tr></thead>
        <tbody id="ex-list">
        </tbody>
      </table>
    </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="js/db.js"></script>
  <script src="js/api.js"></script>
  <script src="js/last-workout.js"></script>
  <script src="js/exercise.js"></script>
</body>

</html>
